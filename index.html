<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <form class="form" data-js="form">
      <section class="todo-top">
        <header class="header">
          <h1>todos</h1>
          <input class="new-todo" placeholder="What needs to be done?" autofocus="" data-js"type--here">
        </header>
        <main class="main-todo">
          <input class="toggle-all" type="checkbox" data-js="input--here">
          <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list" data-js="todo-list"></ul>
        </main>
        <footer class="footer"></footer>
          <button class="clear--completed" type="button" name="button">Clear Completed</button>
      </section>
      <div class="info">
        <p>Double-click to edit a todo</p>

      </div>
    </form>
  </body>
  <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="javascripts/main.js" charset="utf-8"></script>
  <footer>Double-click to edit a todo</footer>
</html>
